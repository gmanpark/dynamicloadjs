<!DOCTYPE html>
<html>
<head lang="ko">
	<meta charset="UTF-8">
	<title>DynamicLoad simple example</title>
	<link rel="stylesheet" href="css/my.css">
	<script src=js/dynamicLoad.js></script>
</head>
<body>
<div id="wrap">
	<!-- header -->
	<div id="header">
	</div>
	<!-- container -->
	<div id="container">
		<div class="snb">
			<div class="nav">
				<script class="markupScript">chkLang('<span>side</span>','<span>사이드</span>')</script>
			</div>
		</div>
		<div id="content">
			<script class="markupScript">chkLang('<span>content</span>','<span>본문 내용</span>')</script>
		</div>
	</div>
	<!-- footer -->
	<div id="footer">
	</div>
</div>

<script>
	/*
	 * It should be run on the local server.
	 * To avoid Cross Origin Problem.
	 * */
	window.onload = function(){
		if(getParameterByName('lang') === 'global'){
			dynamicLoad('header', 'templates/inc_en_header.html');
			dynamicLoad('footer', 'templates/inc_en_footer.html');
		} else {
			dynamicLoad('header', 'templates/inc_header.html');
			dynamicLoad('footer', 'templates/inc_footer.html');
		}
		removeScriptNode('.markupScript');
	}
</script>
</body>
</html>
